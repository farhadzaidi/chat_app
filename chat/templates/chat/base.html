{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>

	<link rel="stylesheet" href="{% static 'chat/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'chat/css/main.css' %}">

	{% block style %}
	{% endblock style %}

</head>
<body>
	<h1>Base</h1>
	{% block content %}
	{% endblock content %}


	<script src="{% static 'chat/js/jquery.js' %}"></script>
	<script src="{% static 'chat/js/bootstrap.js' %}"></script>
	<script src="{% static 'chat/js/font-awesome.js' %}"></script>

	{% block script %}
	{% endblock script %}

</body>
</html>
